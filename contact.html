<script src="js/bootstrap.js"></script>
<script>
    let add = document.querySelectorAll('.add')
    for(let i = 0; i < add.length; i++){
        add[i].onclick = function () {
            if(this.classList.contains('j')){
                this.classList.remove('j')
                this.innerText = '+'
                document.querySelector('.add_p' + i).style.height = 0
            }else {
                this.classList.add('j')
                this.innerText = '-'
                document.querySelector('.add_p' + i).style.height = 'auto'
            }

        }
    }
</script>
